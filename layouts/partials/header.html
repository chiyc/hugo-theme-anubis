<h1 class="site-title">
    <a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
</h1>
<nav>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}

    <a href="/index.xml" rel="alternate" type="application/rss+xml" title="RSS feed for heychi.com">
        <svg xmlns="http://www.w3.org/2000/svg" id="rss-icon" viewBox="0 0 8 8" width="256" height="256">
            <title>RSS feed icon</title>
            <style type="text/css">
                #rss-icon {height: 1em; width: 1em;}
                .rss-button {stroke: none; fill: orange;}
                .rss-symbol {stroke: none; fill: white;}
            </style>
            <rect class="rss-button" width="8" height="8" rx="1.5"/>
            <circle class="rss-symbol" cx="2" cy="6" r="1"/>
            <path class="rss-symbol" d="m 1,4 a 3,3 0 0 1 3,3 h 1 a 4,4 0 0 0 -4,-4 z"/>
            <path class="rss-symbol" d="m 1,2 a 5,5 0 0 1 5,5 h 1 a 6,6 0 0 0 -6,-6 z"/>
        </svg>
    </a>
</nav>
